{{ define "main" }}
<div class="simply2-hero">
    <div class="container">
        <div class="simply2-logo-container">
            <img src="{{ "images/simply2.png" | relURL }}" alt="Simply2 - Petra Buchmann & Helmut Ziegler" class="simply2-logo">
        </div>
        <p class="simply2-tagline">Die besten Hits der 80er & 90er Jahre</p>
    </div>
</div>

<div class="simply2-content">
    <div class="container">
        {{ .Content }}

        <h2>Simply2 Live</h2>

        <div class="simply2-video-container">
            <video controls poster="{{ "images/simply2-duo-performance.jpg" | relURL }}" class="simply2-video">
                <source src="{{ "videos/simply2-performance.mp4" | relURL }}" type="video/mp4">
                Ihr Browser unterstützt kein Video.
            </video>
        </div>

        <div class="simply2-gallery-grid">
            <div class="simply2-gallery-item">
                <a href="{{ "images/simply2-duo-stage.jpg" | relURL }}" class="simply2-gallery-link" data-caption="Simply2 - Petra & Helmut in Aktion">
                    <img src="{{ "images/simply2-duo-stage.jpg" | relURL }}" alt="Simply2 - Petra & Helmut in Aktion" class="simply2-gallery-image">
                </a>
            </div>
            <div class="simply2-gallery-item">
                <a href="{{ "images/simply2-duo-performance.jpg" | relURL }}" class="simply2-gallery-link" data-caption="Simply2 - Das Duo auf der Bühne">
                    <img src="{{ "images/simply2-duo-performance.jpg" | relURL }}" alt="Simply2 - Das Duo auf der Bühne" class="simply2-gallery-image">
                </a>
            </div>
            <div class="simply2-gallery-item">
                <a href="{{ "images/simply2-petra-stage.jpg" | relURL }}" class="simply2-gallery-link" data-caption="Petra live auf der Bühne">
                    <img src="{{ "images/simply2-petra-stage.jpg" | relURL }}" alt="Petra live auf der Bühne" class="simply2-gallery-image">
                </a>
            </div>
            <div class="simply2-gallery-item">
                <a href="{{ "images/simply2-duo-lights.jpg" | relURL }}" class="simply2-gallery-link" data-caption="Simply2 Live - Party-Atmosphäre">
                    <img src="{{ "images/simply2-duo-lights.jpg" | relURL }}" alt="Simply2 Live - Party-Atmosphäre" class="simply2-gallery-image">
                </a>
            </div>
            <div class="simply2-gallery-item">
                <a href="{{ "images/simply2-crowd-dancing.jpg" | relURL }}" class="simply2-gallery-link" data-caption="Das Publikum tanzt zu Simply2">
                    <img src="{{ "images/simply2-crowd-dancing.jpg" | relURL }}" alt="Das Publikum tanzt zu Simply2" class="simply2-gallery-image">
                </a>
            </div>
            <div class="simply2-gallery-item">
                <a href="{{ "images/simply2-stage-setup.jpg" | relURL }}" class="simply2-gallery-link" data-caption="Simply2 Bühnenaufbau">
                    <img src="{{ "images/simply2-stage-setup.jpg" | relURL }}" alt="Simply2 Bühnenaufbau" class="simply2-gallery-image">
                </a>
            </div>
        </div>
    </div>
</div>

<div class="simply2-cta">
    <div class="container">
        <h2>Buchen Sie Simply2 für Ihre Veranstaltung</h2>
        <p>Bringen Sie den Sound der 80er und 90er zu Ihrem Event!</p>
        <a href="{{ "contact" | relURL }}" class="btn-simply2">Jetzt anfragen</a>
    </div>
</div>
{{ end }}

{{ define "head" }}
<style>
/* Simply2 Page Styles - Based on Logo Colors */
.simply2-hero {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    padding: 4rem 0;
    text-align: center;
    border-bottom: 3px solid #5dade2;
}

.simply2-logo-container {
    max-width: 500px;
    margin: 0 auto 2rem;
    padding: 2rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

.simply2-logo {
    width: 100%;
    height: auto;
    display: block;
}

.simply2-tagline {
    color: #5dade2;
    font-size: 1.5rem;
    font-weight: 300;
    margin: 0;
    letter-spacing: 2px;
}

.simply2-content {
    background: #fff;
    padding: 4rem 0;
}

.simply2-content .container {
    max-width: 900px;
}

.simply2-content h2 {
    color: #2c3e50;
    border-bottom: 3px solid #c9a961;
    padding-bottom: 0.5rem;
    margin-top: 2.5rem;
    margin-bottom: 1.5rem;
}

.simply2-content h2:first-of-type {
    margin-top: 0;
}

.simply2-content ul {
    list-style: none;
    padding-left: 0;
}

.simply2-content ul li {
    padding: 0.75rem 0;
    padding-left: 2rem;
    position: relative;
    color: #34495e;
    font-size: 1.1rem;
}

.simply2-content ul li:before {
    content: "♪";
    position: absolute;
    left: 0;
    color: #c9a961;
    font-size: 1.5rem;
    line-height: 1;
}

.simply2-content strong {
    color: #2c3e50;
}

.simply2-cta {
    background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
    padding: 4rem 0;
    text-align: center;
    color: #fff;
}

.simply2-cta h2 {
    color: #c9a961;
    font-size: 2rem;
    margin-bottom: 1rem;
    font-weight: 700;
}

.simply2-cta p {
    color: #5dade2;
    font-size: 1.25rem;
    margin-bottom: 2rem;
}

.btn-simply2 {
    display: inline-block;
    background: #c9a961;
    color: #2c3e50;
    padding: 1rem 3rem;
    border-radius: 50px;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    box-shadow: 0 5px 15px rgba(201, 169, 97, 0.3);
    text-transform: uppercase;
    letter-spacing: 1px;
}

.btn-simply2:hover {
    background: #d4b976;
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(201, 169, 97, 0.4);
    color: #2c3e50;
}

/* Video and Gallery */
.simply2-video-container {
    max-width: 800px;
    margin: 0 auto 3rem;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

.simply2-video {
    width: 100%;
    display: block;
    background: #000;
}

.simply2-gallery-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 1.5rem;
    max-width: 1000px;
    margin: 0 auto;
}

.simply2-gallery-item {
    overflow: hidden;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.simply2-gallery-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.simply2-gallery-link {
    display: block;
}

.simply2-gallery-image {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease;
}

.simply2-gallery-item:hover .simply2-gallery-image {
    transform: scale(1.05);
}

/* Lightbox Styles */
.simply2-lightbox {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10000;
}

.simply2-lightbox-content {
    max-width: 90%;
    max-height: 90%;
    text-align: center;
}

.simply2-lightbox-content img {
    max-width: 100%;
    max-height: 80vh;
    border-radius: 5px;
}

.simply2-lightbox-caption {
    color: #fff;
    margin-top: 1rem;
    font-size: 1.1rem;
}

.simply2-lightbox-close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 3rem;
    color: #fff;
    background: none;
    border: none;
    cursor: pointer;
    line-height: 1;
}

.simply2-lightbox-close:hover {
    color: #c9a961;
}

/* Responsive Design */
@media (max-width: 768px) {
    .simply2-hero {
        padding: 2rem 0;
    }

    .simply2-logo-container {
        max-width: 90%;
        padding: 1rem;
    }

    .simply2-tagline {
        font-size: 1.1rem;
        padding: 0 1rem;
    }

    .simply2-content {
        padding: 2rem 0;
    }

    .simply2-cta {
        padding: 2rem 0;
    }

    .simply2-cta h2 {
        font-size: 1.5rem;
    }

    .simply2-cta p {
        font-size: 1rem;
    }

    .simply2-gallery-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1rem;
    }

    .simply2-gallery-image {
        height: 150px;
    }

    .simply2-video-container {
        margin-bottom: 2rem;
    }
}

</style>
{{ end }}

{{ define "scripts" }}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const galleryLinks = document.querySelectorAll('.simply2-gallery-link');

        galleryLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();

                const imageSrc = this.getAttribute('href');
                const caption = this.getAttribute('data-caption');

                const lightbox = document.createElement('div');
                lightbox.className = 'simply2-lightbox';

                const lightboxContent = document.createElement('div');
                lightboxContent.className = 'simply2-lightbox-content';

                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = caption;

                const captionElement = document.createElement('div');
                captionElement.className = 'simply2-lightbox-caption';
                captionElement.textContent = caption;

                const closeButton = document.createElement('button');
                closeButton.className = 'simply2-lightbox-close';
                closeButton.innerHTML = '&times;';
                closeButton.addEventListener('click', function() {
                    document.body.removeChild(lightbox);
                });

                lightboxContent.appendChild(img);
                lightboxContent.appendChild(captionElement);
                lightbox.appendChild(closeButton);
                lightbox.appendChild(lightboxContent);

                document.body.appendChild(lightbox);

                lightbox.addEventListener('click', function(e) {
                    if (e.target === lightbox) {
                        document.body.removeChild(lightbox);
                    }
                });
            });
        });
    });
</script>
{{ end }}
