{{ define "main" }}
<div class="page-header">
    <div class="container">
        <h1>{{ .Title }}</h1>
    </div>
</div>

<div class="gallery-section">
    <div class="container">
        <div class="gallery-intro">
            {{ .Content }}
        </div>
        
        <div class="gallery-grid">
            <!-- Gallery Images -->
            <div class="gallery-item">
                <a href="{{ "images/petra-headshot.jpg" | relURL }}" class="gallery-image-link" data-caption="Petra - Professionelle Musikerin">
                    <img src="{{ "images/petra-headshot.jpg" | relURL }}" alt="Petra - Professionelle Musikerin" class="gallery-image">
                </a>
            </div>
            
            <div class="gallery-item">
                <a href="{{ "images/petra-concert-lighting.jpg" | relURL }}" class="gallery-image-link" data-caption="Konzert mit professioneller Bühnentechnik">
                    <img src="{{ "images/petra-concert-lighting.jpg" | relURL }}" alt="Konzert mit professioneller Bühnentechnik" class="gallery-image">
                </a>
            </div>
            
            <div class="gallery-item">
                <a href="{{ "images/petra-piano-elegant.jpg" | relURL }}" class="gallery-image-link" data-caption="Elegante Veranstaltung mit Klavierbegleitung">
                    <img src="{{ "images/petra-piano-elegant.jpg" | relURL }}" alt="Elegante Veranstaltung mit Klavierbegleitung" class="gallery-image">
                </a>
            </div>
            
            <div class="gallery-item">
                <a href="{{ "images/petra-club-performance.jpg" | relURL }}" class="gallery-image-link" data-caption="Atmosphärische Darbietung in einem Club">
                    <img src="{{ "images/petra-club-performance.jpg" | relURL }}" alt="Atmosphärische Darbietung in einem Club" class="gallery-image">
                </a>
            </div>
            
            <div class="gallery-item">
                <a href="{{ "images/petra-festival-performance.jpg" | relURL }}" class="gallery-image-link" data-caption="Auftritt beim Stadtfest vor großem Publikum">
                    <img src="{{ "images/petra-festival-performance.jpg" | relURL }}" alt="Auftritt beim Stadtfest vor großem Publikum" class="gallery-image">
                </a>
            </div>
            
            <div class="gallery-item">
                <a href="{{ "images/petra-acoustic-performance.jpg" | relURL }}" class="gallery-image-link" data-caption="Intime Akustik-Performance">
                    <img src="{{ "images/petra-acoustic-performance.jpg" | relURL }}" alt="Intime Akustik-Performance" class="gallery-image">
                </a>
            </div>
            
            <div class="gallery-item">
                <a href="{{ "images/petra-professional-studio.jpg" | relURL }}" class="gallery-image-link" data-caption="Professionelle Studioaufnahme">
                    <img src="{{ "images/petra-professional-studio.jpg" | relURL }}" alt="Professionelle Studioaufnahme" class="gallery-image">
                </a>
            </div>
            
            <div class="gallery-item">
                <a href="{{ "images/petra-band-performance.jpg" | relURL }}" class="gallery-image-link" data-caption="Backstage-Moment mit der Band">
                    <img src="{{ "images/petra-band-performance.jpg" | relURL }}" alt="Backstage-Moment mit der Band" class="gallery-image">
                </a>
            </div>
        </div>
    </div>
</div>
{{ end }}

{{ define "scripts" }}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const galleryLinks = document.querySelectorAll('.gallery-image-link');
        
        galleryLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                
                const imageSrc = this.getAttribute('href');
                const caption = this.getAttribute('data-caption');
                
                // Simple lightbox
                const lightbox = document.createElement('div');
                lightbox.className = 'lightbox';
                
                const lightboxContent = document.createElement('div');
                lightboxContent.className = 'lightbox-content';
                
                const img = document.createElement('img');
                img.src = imageSrc;
                img.alt = caption;
                
                const captionElement = document.createElement('div');
                captionElement.className = 'lightbox-caption';
                captionElement.textContent = caption;
                
                const closeButton = document.createElement('button');
                closeButton.className = 'lightbox-close';
                closeButton.innerHTML = '&times;';
                closeButton.addEventListener('click', function() {
                    document.body.removeChild(lightbox);
                });
                
                lightboxContent.appendChild(img);
                lightboxContent.appendChild(captionElement);
                lightbox.appendChild(closeButton);
                lightbox.appendChild(lightboxContent);
                
                document.body.appendChild(lightbox);
                
                lightbox.addEventListener('click', function(e) {
                    if (e.target === lightbox) {
                        document.body.removeChild(lightbox);
                    }
                });
            });
        });
    });
</script>
{{ end }}
