{{ define "main" }}
<div class="page-header">
    <div class="container">
        <h1>{{ .Title }}</h1>
    </div>
</div>

<div class="contact-section">
    <div class="container">
        <div class="contact-grid">
            <div class="contact-info">
                <div class="contact-card">
                    <h3>Kontaktieren Sie mich</h3>
                    <p>Füllen Sie das Formular aus oder nutzen Sie meine direkten Kontaktdaten:</p>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                        </div>
                        <div class="contact-text">
                            <h4>Telefon</h4>
                            <p><a href="tel:+4915XXXXXXXX">+49 15XX XXXX XXX</a></p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                        </div>
                        <div class="contact-text">
                            <h4>E-Mail</h4>
                            <p><a href="mailto:kontakt@petramusik.de">kontakt@petramusik.de</a></p>
                        </div>
                    </div>
                    
                    <div class="contact-item">
                        <div class="contact-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        </div>
                        <div class="contact-text">
                            <h4>Adresse</h4>
                            <p>Bempflingen, Baden-Württemberg<br>Deutschland</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="contact-form">
                <!-- Sie können hier einen Formular-Service wie Formspree einbinden -->
                <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST" class="contact-form-element">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="tel">Telefon (optional)</label>
                        <input type="tel" id="tel" name="tel">
                    </div>
                    
                    <div class="form-group">
                        <label for="event">Art der Veranstaltung</label>
                        <select id="event" name="event" required>
                            <option value="" disabled selected>Bitte wählen</option>
                            <option value="Hochzeit">Hochzeit</option>
                            <option value="Beerdigung">Beerdigung</option>
                            <option value="Jubiläum">Jubiläum</option>
                            <option value="Firmenfeier">Firmenfeier</option>
                            <option value="Sonstiges">Sonstiges</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Datum der Veranstaltung</label>
                        <input type="date" id="date" name="date">
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="message">Ihre Nachricht</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group full-width">
                        <div class="privacy-check">
                            <input type="checkbox" id="privacy" name="privacy" required>
                            <label for="privacy">Ich stimme zu, dass meine Daten zur Bearbeitung meiner Anfrage verwendet werden. Mehr dazu im <a href="{{ "imprint" | relURL }}">Impressum</a>.</label>
                        </div>
                    </div>
                    
                    <div class="form-submit">
                        <button type="submit" class="submit-button">Anfrage senden</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
